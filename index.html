<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="top">
                <p>My balance</p>
                <h2 class="balance">$921.48</h2>
                <img src="images/logo.svg" alt="">
            </div>
            <div class="bottom">
                <h2>Spending - Last 7 days</h2>
                <div class="chart">
                    <div class="bar-container">
                        <div class="card"></div>
                        <div class="bar monday"></div>
                        <p>mon</p>
                    </div>
                    <div class="bar-container">
                        <div class="card"></div>
                        <div class="bar tuesday"></div>
                        <p>tue</p>
                    </div>
                    <div class="bar-container">
                        <div class="card"></div>
                        <div class="bar wedensday"></div>
                        <p>wen</p>
                    </div>
                    <div class="bar-container">
                        <div class="card"></div>
                        <div class="bar thursday"></div>
                        <p>thu</p>
                    </div>
                    <div class="bar-container">
                        <div class="card"></div>
                        <div class="bar friday"></div>
                        <p>fri</p>
                    </div>
                    <div class="bar-container">
                        <div class="card"></div>
                        <div class="bar saturday"></div>
                        <p>sat</p>
                    </div>
                    <div class="bar-container">
                        <div class="card"></div>
                        <div class="bar sunday"></div>
                        <p>sun</p>
                    </div>
                </div>
                <div class="bottom-left-text">
                    <p>Total this month</p>
                    <h2 class="spend-this-month">$478.33</h2>
                </div>
                <div class="bottom-right-text">
                    <h3 class="spent-change">+2.4%</h3>
                    <p class="from-last-txt">from last month</p>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
